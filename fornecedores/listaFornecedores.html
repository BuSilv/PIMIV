<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="script.js"></script> 
    </head>
    <body>
        
        <div class="w3-top">
            <div class="w3-bar navbar-custom w3-wide w3-padding w3-card">
                <a href="index.html" class="w3-bar-item w3-button"><b>SkyGreens</b></a>

                <div class="w3-right w3-hide-small">
                    <button onclick=collaboradorsPage() class="w3-bar-item w3-button">Monitoramento</button>
                    <button onclick=show_proveedores() class="w3-bar-item w3-button">Fornecedores</button>
                    <button onclick=contactPage() class="w3-bar-item w3-button">Produção</button>
                    <button onclick=contactPage() class="w3-bar-item w3-button">Pedidos</button>
                    <button onclick=contactPage() class="w3-bar-item w3-button">Usuários</button>
                </div>
            </div>
        </div>

       
        <div class="container">
            <div class="header">
                <h2>Listagem de Fornecedores</h2>
                <div class="search-filter-container">
                    <input type="text" id="searchBar" class="search-bar" placeholder="Buscar Fornecedor...">
                    <select id="statusFilter" class="status-filter" onchange="filterTable()"> <!--TODO: encaixar essa parte ai de status na nova consultas-->
                        <option value="all">Todos</option>
                        <option value="ativo">Ativos</option>
                        <option value="inativo">Inativos</option>
                    </select>
                </div>
            </div>

           
            <div class="table-container">
                <table class="supplier-table" id="supplierTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Inscrição Estadual</th>
                            <th>CNPJ</th>
                            <th>País</th>
                            <th>Telefone</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
