<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="home.css"> 
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">       
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>
    <body>

        <div class="w3-top">
            <div class="w3-bar navbar-custom w3-wide w3-padding w3-card">
                <a href="home.html" class="w3-bar-item w3-button"><b>SkyGreens</b></a>

                <div class="w3-right w3-hide-small">
                    <button onclick=page() class="w3-bar-item w3-button">Monitoramento</button>
                    <button onclick=show_proveedores() class="w3-bar-item w3-button">Fornecedores</button>
                    <button onclick=show_production() class="w3-bar-item w3-button">Produção</button>
                    <button onclick=show_orders() class="w3-bar-item w3-button">Pedidos</button>
                    <button onclick=userpage() class="w3-bar-item w3-button">Usuários</button>
                </div>
            </div>
        </div>

        <div class="homepage">
            <div class="card" id="fornecedores-card">
                <h3 onclick=show_proveedores()>Fornecedores</h3>
                <ul id="fornecedores-list">
                    <!-- Listagem dos nomes dos fornecedores será inserida aqui -->
                </ul>
                <iframe src="listaFornecedores.html" style="display:none;" id="fornecedores-iframe"></iframe>
            </div>

            <div class="card" id="sementes-card">
                <h3 onclick=pageInsumo()>Sementes</h3>
                <ul id="sementes-list">
                    <!-- Listagem dos produtos pedidos será inserida aqui -->
                </ul>
            </div>
        
            <div class="card" id="pedidos-card">
                <h3 onclick=show_orders()>Pedidos</h3>
                <ul id="pedidos-list">
                    <!-- Listagem dos produtos pedidos será inserida aqui -->
                </ul>
            </div>

            <!-- Gráficos à direita -->
            <div class="charts">
                <div class="chart-container">
                    <div class="chart" style="--value: 60%;"></div>
                    <p>Produção</p>
                </div>
                <div class="chart-container">
                    <div class="chart" style="--value: 30%;"></div>
                    <p>Sementes</p>
                </div>
            </div>

        </div>

    </body>
</html>
